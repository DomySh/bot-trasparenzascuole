<!DOCTYPE html>
<html>
<head>
	<title>Lettore Documenti</title>
	<link href="/static/icon.png" rel="icon" type="image/png" />
	<meta charset="utf-8"/>
	<link rel="stylesheet" href="/static/css/weberr.css" />	
	<meta property="og:type" content="website">
	<meta property="og:title" content="Lettore Documenti">

<body>
	<div class="overlay all" id="init_load_div">
		<div class="tot-centered2">
			<h2 style="color:yellow;">⚠️ Ops! Si è verificato un problema!</h2>
			{% if msg %}
				<b>{{ msg }}</b>
			{% else %}
				<b>La circolare potrebbe essere stata eliminata o il link non è valido!</b>
			{% endif %}
			
		</div>
	</div>
